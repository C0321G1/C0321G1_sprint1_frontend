<div class="container-fluid mt-3 col-md-11"
     style="font-family: Averta;font-size: 18px; background-image: url('../../../../assets/image/background.jpg');background-size: cover;background-repeat: no-repeat;height: 100%">
  <div class="container-fluid">
    <div>
      <h2 style="color: #fff028">Service List</h2>
    </div>
    <div>

      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="id" style="color: #fff028">Service Id:</label>
          <input type="text" class="form-control" aria-describedby="emailHelp"
                 placeholder="Enter Service Id" id="id" style="width: 200px" [(ngModel)]="code">
        </div>
        <div class="form-group col-md-2">
          <label for="name" style="color: #fff028">Service Name:</label>
          <input type="text" class="form-control" aria-describedby="emailHelp"
                 placeholder="Enter Service Name" id="name" style="width: 200px" [(ngModel)]="name2">
        </div>
        <div class="form-group col-md-2">
          <label for="gia" style="color: #fff028">Service Price:</label>
          <input type="text" class="form-control" aria-describedby="emailHelp"
                 placeholder="Enter Service Price" id="gia" style="width: 200px" [(ngModel)]="prices">
        </div>
        <div class="form-group col-md-3">

          <button class="btn btn-warning mr-3" style="margin-top: 33px" (click)="searchNameCodePrices()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-search" viewBox="0 0 16 16">
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
            <span style="font-family: Averta">Search</span>
          </button>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <input type="text" class="form-control" aria-describedby="emailHelp"
                 placeholder="Search All" style="width: 200px" [(ngModel)]="name">
        </div>
        <div class="form-group col-md-2">
          <button class="btn  btn-warning ml-3" (click)="getAllServicesList()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-search" viewBox="0 0 16 16">
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
            Search All
          </button>
        </div>
      </div>
    </div>
    <div>
      <table class="table table-striped table-bordered bg-dark mt-5">
        <thead>
        <tr class="text-center">
          <th></th>
          <th scope="col" style="color: #fff028">Service ID</th>
          <th scope="col" style="color: #fff028">Service Name</th>
          <th scope="col" style="color: #fff028">Quantity</th>
          <th scope="col" style="color: #fff028">Unit</th>
          <th scope="col" style="color: #fff028">Prices</th>
          <th scope="col" style="color: #fff028">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let service of servicesPage">
          <td align="center">
            <input class="checkBox" type="checkbox" style="width: 20px;height: 20px">
          </td>
          <td style="color: #fff028">{{service.code}}</td>
          <td style="color: #fff028">{{service.name}}</td>
          <td style="color: #fff028" align="center"> {{service.quantity}}</td>
          <td style="color: #fff028">{{service.unit.name}}</td>
          <td style="color: #fff028" align="center">{{service.prices}}</td>
          <td colspan="2" align="center">
            <a class="btn btn-warning mr-3" [routerLink]="['/services/edit/',service.servicesId]">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                   class="bi bi-pencil-square" viewBox="0 0 16 16">
                <path
                  d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.50 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd"
                      d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
              </svg>
              <span style="font-family: Averta"></span>
            </a>
            <a (click)="openDialog(service.servicesId)" class="btn btn-danger" role="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                   class="bi bi-trash-fill" viewBox="0 0 16 16">
                <path
                  d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
              </svg>
            </a>
          </td>
        </tbody>
      </table>
      <div class="float-right">
        <a  class="btn btn-danger" role="button"> Delete
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
               class="bi bi-trash-fill" viewBox="0 0 16 16">
            <path
              d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
          </svg>
        </a>
      </div>
      <div style="margin-top: 70px">
        <a [routerLink]="['/services/create']" style="color: #fff028;text-decoration: none">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
               class="bi bi-plus-square-fill" viewBox="0 0 16 16">
            <path
              d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
          </svg>
          Add new Service
        </a>
        <div class="float-right ">
          <ul class="pagination ">
            <li class="page-item "><a class="page-link bg-dark" (click)="first()"  style="color: #fff028">First</a></li>
            <li class="page-item "><a class="page-link bg-dark " (click)="previous()" style="color: #fff028">Previous</a></li>
            <li class="page-item"><a class="page-link bg-dark "  style="color: #fff028">{{this.p+1}}</a></li>
            <li class="page-item"><p class="page-link bg-dark "  style="color: #fff028">/</p></li>
            <li class="page-item"><a class="page-link bg-dark " style="color: #fff028">{{this.ps.length}}</a></li>
            <li class="page-item"><a class="page-link bg-dark" (click)="next()" style="color: #fff028">Next</a></li>
            <li class="page-item "><a class="page-link bg-dark" (click)="last()" style="color: #fff028">Last</a></li>
          </ul>
        </div>
      </div>

    </div>

  </div>
</div>


<!--huynh code-->
<div class="container">
  <table class="table table-striped table-dark mt-5 " style="color: #fff028;">
    <thead style="background-color: black">
    <tr class="text-center">
      <th scope="col">#</th>
      <th scope="col">Computer ID</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">Service information</th>
      <th scope="col">Total payment</th>
      <th scope="col">Status</th>
      <th scope="col">Payment</th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-center" *ngFor="let order of orderPage,index as i">
      <th scope="row">1</th>
      <td>CP0001</td>
      <td>{{order.customer.fullName}}</td>
      <td>{{order.customer.email}}</td>
      <td>
        <button type="button" class="btn btn-outline-warning" (click)="openDialog(order.orderId)" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <i class="bi bi-cart-check"></i>
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
               class="bi bi-cart-check" viewBox="0 0 16 16">
            <path
              d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
            <path
              d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
          </svg>
        </button>
      </td>
      <td>{{listTotalMoney[i]}}</td>
      <td *ngIf="order.status==1">Chưa thanh toán</td>
      <td *ngIf="order.status==0">Đã thanh toán</td>
      <td>
        <button class="btn btn-outline-warning">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
               class="bi bi-calculator-fill" viewBox="0 0 16 16">
            <path
              d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm2 .5v2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 0-.5-.5h-7a.5.5 0 0 0-.5.5zm0 4v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5zM4.5 9a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zM4 12.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5zM7.5 6a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zM7 9.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5zm.5 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zM10 6.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5zm.5 2.5a.5.5 0 0 0-.5.5v4a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 0-.5-.5h-1z"/>
          </svg>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="container">
  <div>
    <ul class="pagination ">
      <li class="page-item "><a class="page-link bg-dark" (click)="first()"  style="color: #fff028">First</a></li>
      <li class="page-item "><a class="page-link bg-dark " (click)="previous()" style="color: #fff028">Previous</a></li>
      <li class="page-item"><a class="page-link bg-dark "  style="color: #fff028">{{this.p+1}}</a></li>
      <li class="page-item"><p class="page-link bg-dark "  style="color: #fff028">/</p></li>
      <li class="page-item"><a class="page-link bg-dark " style="color: #fff028">{{this.po.length}}</a></li>
      <li class="page-item"><a class="page-link bg-dark" (click)="next()" style="color: #fff028">Next</a></li>
      <li class="page-item"><a class="page-link bg-dark" (click)="last()" style="color: #fff028">Last</a></li>
    </ul>
  </div>
</div>

<!--SignUp Form-->
<div id="signUpForm">
  <div class="container py-5" style="border-radius: 5px">
    <div style="padding: 15px 10%; background: rgba(0, 0, 0, 0.5);">
      <h2 style="text-align: center;color: #FFC312; font-family: Averta">Sign Up</h2>
      <hr>
      <div>
        <div class="row mt-3">
          <div class="col-6"><span class="fontFamily">Full Name<span style="color: red" class="asterisk-red">(*)</span> </span>
            <input type="text" class="form-control is-invalid" id="id" value="" required>
            <div class="fontError">Please input full name!</div>
          </div>
          <div class="col-6"><span class="fontFamily">Username<span style="color: red" class="asterisk-red">(*)</span> </span>
            <input type="text" class="form-control is-invalid" id="name" value="" required>
            <div class="fontError">Please input username!</div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-6"><span class="fontFamily">Password<span style="color: red" class="asterisk-red">(*)</span></span>
            <input type="password" class="form-control is-invalid" id="password" value="" required>
            <div class="fontError">Please input password!</div>
          </div>
          <div class="col-6"><span class="fontFamily">Confirm Password<span style="color: red"
                                                                            class="asterisk-red">(*)</span></span>
            <input type="password" class="form-control is-invalid" id="confirmPassword" value="" required>
            <div class="fontError">Please input confirm password!</div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-4"><span class="fontFamily">Phone<span style="color: red"
                                                                 class="asterisk-red">(*)</span></span>
            <input type="text" class="form-control is-invalid" id="phone" value="" required>
            <div class="fontError">Please input phone!</div>
          </div>
          <div class="col-4">
                       <span class="fontFamily">Gender<span style="color: red"
                                                            class="asterisk-red">(*)</span></span>
            <select class="form-control is-invalid" style="font-size: 18px" id="gender">
              <option selected>Choose gender</option>
              <option value="1">Nam</option>
              <option value="0">Nữ</option>
            </select>
            <div class="fontError mt-1">Please input gender.</div>
          </div>
          <div class="col-4"><span class="fontFamily">Date Of Birth</span>
            <input type="date" class="form-control" id="dateOfBirth" value="" required>
          </div>
        </div>
        <div class="mt-3">
          <div class="fontFamily">Address</div>
          <div class="row">
            <div class="col-4">
              <select class="form-control" style="font-size: 18px">
                <option selected>Select a province</option>
                <option value="1">Đà Nẵng</option>
                <option value="2">Quảng Nam</option>
              </select>
            </div>
            <div class="col-4">
              <select class="form-control" style="font-size: 18px">
                <option selected>Select a district</option>
                <option value="1">Hải Châu</option>
                <option value="2">Cẩm Lệ</option>
              </select>
            </div>
            <div class="col-4">
              <select class="form-control" style="font-size: 18px">
                <option selected>Select a commune</option>
                <option value="1">Hòa Khánh</option>
                <option value="2">Hòa Xuân</option>
              </select>
            </div>
          </div>
        </div>
        <hr>
        <div style="text-align: center">
          <button class="btn mt-3 btn-secondary mr-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-arrow-repeat" viewBox="0 0 16 16">
              <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
              <path fill-rule="evenodd"
                    d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
            </svg>
            <span style="font-family: Averta">Cancel</span>
          </button>
          <button class="btn mt-3 btn-warning mr-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-person-plus" viewBox="0 0 16 16">
              <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
              <path fill-rule="evenodd"
                    d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
            </svg>
            <span style="font-family: Averta">Register</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
